<template name="Home">
  <div class="container">
    <div id="heading">
      <h1>UW FSAE Quick Links</h1>
      <p>
        <a href="https://bitbucket.org/uwfsae/links">Source code</a> |
        <a href="/admin">Add links</a>
      </p>
    </div>
    {{> searchBox }}
    {{> searchResults }}

  </div>
</template>
<template name="searchBox">
  <div class="ui icon fluid input large{{#if isLoading}} loading {{/if}}">
    <input type="text" id="search-box" placeholder="Search links..." autofocus>
    <i class="searchRemove remove icon" style="display: none;"></i>
  </div>
</template>

<template name="searchResults">
  <div id='search-result'>
    <!--<div id="search-meta">-->
    <!--  {{#if isLoading}}-->
    <!--    searching ...-->
    <!--  {{/if}}-->
    <!--</div>-->

    {{#each getLinks}}
      {{> searchResult }}
    {{/each}}
  </div>
</template>

<template name="searchResult">
  <div class="result">
    <h4 class="name">
      <a href="{{url}}" target="_blank">{{{_name}}}</a>
    </h4>
    <div class="description">
      {{{description}}}
    </div>
  </div>
</template>
